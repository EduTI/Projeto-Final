<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro</title>
</h:head>
<h:body>
	<p:growl id="msgs" widgetVar="msgs" showDetail="false"
		autoUpdate="true" sticky="false" life="7500" />

	<p:dialog widgetVar="dgNovo" modal="true" resizable="false"
	 width="450" height="200" showHeader="false" id="dgNovo" >

		<p:graphicImage name="ajax-loader.gif" library="images" />

		<p:outputPanel style="text-align:center">
			<h:outputText value="Nome: " id="nome"/>
			<h:inputText />
			<br />
			<br />

			<h:outputText value="Código: " id="codigo"/>
			<h:inputText />
			<br />
			<br />

			<h:outputText value="Cep: " id="crp"/>
			<h:inputText />
			<br />
			<br />

			<h:outputText value="Endereço: " id="logradouro"/>
			<h:inputText />
			<br />
			<br />

			<h:outputText value="Bairro: " id="bairro"/>
			<h:inputText />
			<br />
			<br />

			<h:outputText value="Cidade: " id="cidade"/>
			<h:inputText />
			<br />
			<br />
		</p:outputPanel>
		<f:facet name="footer">
			<p:outputPanel layout="block" style="text-align:center">
				<p:commandButton value="Confirmar" icon="ui-icon-check" />
				<p:commandButton value="Cancelar" icon="ui-icon-close"
					oncomplete="PF('dgNovo').hide()" />

			</p:outputPanel>
		</f:facet>

	</p:dialog>
	<p:ajaxStatus onstart="PF('dgNovo').show()"
		onsucess="PF('dgNovo').hide()" />

	<p:commandButton value="CLIQUE" oncomplete="PF('dgNovo').show()"></p:commandButton>
<script type="text/javascript">
		function limpa_formulário_cep() {
			//Limpa valores do formulário de cep.
			document.getElementById('logradouro').value = ("");
			document.getElementById('bairro').value = ("");
			document.getElementById('cidade').value = ("");
		}
		function meu_callback(conteudo) {
			if (!("erro" in conteudo)) {
				//Atualiza os campos com os valores.
				document.getElementById('logradouro').value = (conteudo.logradouro);
				document.getElementById('bairro').value = (conteudo.bairro);
				document.getElementById('cidade').value = (conteudo.localidade);
			} //end if.
			else {
				//CEP não Encontrado.
				limpa_formulário_cep();
				alert("CEP não encontrado.");
			}
		}
		function pesquisacep(valor) {
			//Nova variável "cep" somente com dígitos.
			var cep = valor.replace(/\D/g, '');
			//Verifica se campo cep possui valor informado.
			if (cep != "") {
				//Expressão regular para validar o CEP.
				var validacep = /^[0-9]{8}$/;
				//Valida o formato do CEP.
				if (validacep.test(cep)) {
					
					//Cria um elemento javascript.
					var script = document.createElement('script');
					//Sincroniza com o callback.
					script.src = 'https://viacep.com.br/ws/' + cep
							+ '/json/?callback=meu_callback';
					//Insere script no documento e carrega o conteúdo.
					document.body.appendChild(script);
				} //end if.
				else {
					//cep é inválido.
					limpa_formulário_cep();
					alert("Formato de CEP inválido.");
				}
			} //end if.
			else {
				//cep sem valor, limpa formulário.
				limpa_formulário_cep();
			}
		};
	</script>
</h:body>
</html>
